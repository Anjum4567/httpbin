apiVersion: v1
items:
- apiVersion: neuvector.com/v1
  kind: NvSecurityRule
  metadata:
    name: nv.httpbin.default   #conatiner
    namespace: default
  spec:
    dlp:
      settings: []
      status: true
    egress: []
    file: []
    ingress:                    #network rules
    - action: allow
      applications:
      - HTTP
      name: nv.httpbin.default-ingress-0                #to
      ports: any
      priority: 0
      selector:
        comment: ""
        criteria: []
        name: nodes                     #from 
        original_name: ""
    process:
    - action: allow
      allow_update: false
      name: dash                     #to
      path: /bin/dash
    - action: allow
      allow_update: false
      name: gunicorn
      path: /usr/bin/python3.6         #from 
    - action: allow
      allow_update: false
      name: ldconfig.real
      path: /sbin/ldconfig.real
    - action: allow
      allow_update: false
      name: pause
      path: /pause
    - action: allow
      allow_update: false
      name: uname
      path: /bin/uname
    process_profile:
      baseline: zero-drift
    target:
      policymode: Monitor      #change any
      selector:
        comment: ""
        criteria:
        - key: service
          op: =
          value: httpbin.default
        - key: domain
          op: =
          value: default
        name: nv.httpbin.default
        original_name: ""
    waf:
      settings: []
      status: true
kind: List
metadata: null
